<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Tree creator</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="bd-title gray-color">Tree creator</h1>

            <div id="my_dataviz"></div>



            <div class="col-lg">
                <form id="createNodeForm" class="col card shadow p-3 mb-4 bg-white rounded mt-5">
                    <h3 class="bd-title gray-color text-center mb-5 text-secondary">Create node</h3>

                    <div class="form-group row">
                        <div class="col-sm">
                            <label for="nodeName" class="col-form-label text-center">Node Id</label>
                            <input type="text" class="form-control" id="nodeId-newNode">
                        </div>
                        <div class="col-sm">
                            <label for="nodeName" class="col-form-label text-center">Node name</label>
                            <input type="text" class="form-control" id="nodeName-newNode">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nodeName" class="col-lg-4 col-form-label text-center">Parent Id</label>
                        <div class="col-sm">
                            <input type="text" class="form-control" id="parentId-newNode">
                        </div>
                    </div>
                    <button id="addNodeBtn" type="button" class=" mt-4 btn btn-primary">Add</button>
                    <h5 id="error-message" class="text-center mt-2 text-danger d-none">Error message</h5>
                </form>
            </div>

            <div class="col-lg">
                <form id="nodeForm" class="col card shadow p-3 mb-4 bg-white rounded mt-5 d-none">
                    <div class="form-group row">
                        <div class="col-sm">
                            <button id="closeNodeModelBtn" type="button" class="close" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <h3 class="bd-title gray-color text-center mb-5 text-secondary">Node model</h3>
                    <div class="form-group row">
                        <label for="nodeName" class="col-lg-4 col-form-label text-center">Node Id</label>
                        <div class="col-sm">
                            <input type="text" class="form-control" id="nodeId">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nodeName" class="col-lg-4 col-form-label text-center">Node name</label>
                        <div class="col-sm">
                            <input type="text" class="form-control" id="nodeName" value="nodeName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="parentNode" class="col-lg-4 col-form-label text-center">Children Nodes</label>
                        <div class="col-sm">

                            <ul id="children" class="mt-4 list-group">
                                <li class="list-group-item">Cras justo odio</li>
                                <li class="list-group-item">Dapibus ac facilisis in</li>
                                <li class="list-group-item">Morbi leo risus</li>
                                <li class="list-group-item">Porta ac consectetur ac</li>
                                <li class="list-group-item">Vestibulum at eros</li>
                            </ul>
                        </div>
                    </div>

                    <button id="deleteNodeBtn" type="button" class=" mt-4 btn btn-danger">Delete node</button>


                </form>
            </div>

        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="./treeModels.js"></script>
    <script src="./treeViewService.js"></script>
    <script src="./code.js"></script>

</body>

</html>
