<body class="page-engagement">


    <section id="engagement" class="engagement work section--vertical-indent">
        <div class="container">
            <h2 class="main-title engagement__main-title text-center">Cooperation models</h2>
            <div class="row engagement__row-cards">
                <div class="col-12 col-md-4 m-md-auto col-xl-3 pr-xl-3">
                    <h3 class="outer-title mb-3 text-center text-white bg-primary rounded-md">Resource based</h3>
                    <div class="card text-center align-items-center justify-content-center mb-5 mb-xl-0 border-0 common-shadow card-after--none wow fadeInRight">
                        <div class="card-img-wrap engagement__card-img d-flex align-items-center justify-content-center rounded-circle card-img--bg">
                            <img src="images/page-engagement/icon-dedicated-plus.svg" alt="img with three icons employees and white plus in the middle">
                        </div>
                        <div class="card-body">
                            <h4 class="card-title mb-1">Dedicated Team</h4>
                            <span class="text-secondary">Full-time resources</span>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-xl-9 pl-xl-5">
                    <h3 class="outer-title mb-3 text-center text-white bg-primary rounded-md">Project based</h3>
                    <div class="row">
                        <div class="col-12 col-md-4">
                            <div class="card text-center align-items-center justify-content-center border-0 common-shadow card-after--none wow fadeInRight" data-wow-delay=".3s">
                                <div class="card-img-wrap engagement__card-img d-flex align-items-center justify-content-center rounded-circle card-img--bg">
                                    <img src="images/page-engagement/icon-fixed-price2.svg" alt="blue coupon with light blue dollar in the middle on the white background">
                                </div>
                                <div class="card-body">
                                    <h4 class="card-title mb-1">Fixed Price</h4>
                                    <span class="text-secondary">Pilot project</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="card text-center align-items-center justify-content-center border-0 common-shadow card-after--none wow fadeInRight" data-wow-delay=".6s">
                                <div class="card-img-wrap engagement__card-img d-flex align-items-center justify-content-center rounded-circle card-img--bg">
                                    <img src="images/page-engagement/icon-time.svg" alt="timer with blue border and red arrow around the timer">
                                </div>
                                <div class="card-body">
                                    <h4 class="card-title mb-1">Time & Materials</h4>
                                    <span class="text-secondary">Ad hoc</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="card text-center align-items-center justify-content-center border-0 common-shadow card-after--none wow fadeInRight" data-wow-delay=".9s">
                                <div class="card-img-wrap engagement__card-img d-flex align-items-center justify-content-center rounded-circle card-img--bg">
                                    <img src="images/page-engagement/icon-support.svg" alt="employee with headphones">
                                </div>
                                <div class="card-body">
                                    <h4 class="card-title mb-1">Support Package</h4>
                                    <span class="text-secondary">Maintenance</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-xl-11 text-center mb-4 mb-xl-5 text-black">
                    <span class="work-text">You can compare these models or choose your model right now</span>
                </div>
            </div>
            <div class="d-flex flex-column flex-md-row align-items-center justify-content-center">
                <a href="#" class="btn btn-primary btn-arrow d-inline-flex align-items-center text-white mb-3 mb-md-0 mr-md-3 mr-xl-4">
                    <span class="btn-text">
                 compare models
               </span>
                </a>
                <a href="#" class="btn btn-primary btn-arrow d-inline-flex align-items-center text-white ml-md-3 ml-xl-5">
                    <span class="btn-text">
                 choose model
               </span>
                </a>
            </div>
        </div>

    </section>
